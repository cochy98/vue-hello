<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue js 2.6 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Hello</title>

</head>
<body>
    <main id="app" class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">La mia prima pagina dinamica con Vue!</h1>
            </div>
        </div>

        <div class="row py-5">
            <div class="col-4">
                <label for="input" class="form-label">Input:</label>
                <input class="form-control" id="input" type="text" v-model="message">
            </div>
            <div class="col-8">
                <label for="output" class="form-label">Output:</label>
                <div class="alert alert-secondary" role="alert">
                    <h1 class="fs-4" id="output">{{ message }}</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 class="fs-4"><span>Questo è un titolo dinamico con Vue: </span>{{ outputText }}</h1>
            </div>
            <div class="col-4 text-center py-5">
                <img v-bind:src="image.source" v-bind:alt="image.name" class="img-fluid">
            </div>
            <div class="col-8 py-5 align-self-end">
                <p class="fs-5">L'immagine sulla sinistra è stata inserita dinamicamente con Vue.</p>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
